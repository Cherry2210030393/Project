<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("pexels-daniel-cid-17505905.jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: hsl(0, 0%, 0%);
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        /* Circular images */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
            margin: 275px;
        }

        /* Book circle */
        .book-circle {
            background-image: url("game.jpg");
        }

        /* Game circle */
        .game-circle {
            background-image: url("study.jpg");
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>

     <!-- Circular images container -->
     <div class="circle-container">
        <!-- Clickable circular images with links -->
        <a href="game_dashboard.html">
            <div class="circle book-circle"></div>
        </a>
        <a href="elearning_dashboard.html">
            <div class="circle game-circle"></div>
        </a>
    </div>
</body>
</html>
